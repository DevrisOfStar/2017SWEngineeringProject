<!DOCTYPE html>
<html lang = "ko">
<Head>

<title>About My Dog</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
<strong>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/index.css"/>
  <strong><link rel="stylesheet" href="{{ url_for('static', filename='css/board.css') }}"></strong>
</strong>

</Head>

<body>
  <Header>
      <div class="logo">
        <img src="{{url_for('static',filename='img/logo.png')}}" height="120px" title="Home" />
      </div>
      <div class="search">
          <input type="text" id="searchBar" class="form-control" placeholder="Search">
          <button type="submit" id="mySearch" onclick="location.href='#'">검색</button>
      </div>
      {% if username %} <!-- 로그인 상태 -->
      <div class="logout" style="float:right;padding-top:20px;">
        <form action ="/logout/" style="float:right;display:inline;">
          <button type="submit" id="Logout">Logout</button>
        </form>
        {{username}}님 환영합니다.
      </div>
      {% else %}
      <div class="login">
    <form action ="/login/" style="display:inline;">
      <button type="submit" id="Login">Login</button>
    </form>
    <form action ="/signup/" style="display:inline;">
      <button type="submit" id="SignUp">SignUp</button>
    </form>
    </div>
        {% endif %}
      <div class = "menu">
      <strong>
          <ul>
            <li><a href="#">베스트상품</a></li>
            <li><a href="#">애완용품</a></li>
            <li><a href="{{url_for('community')}}">COMMUNITY</a></li>
            <li><a href="#">MY PAGE</a></li>
          </ul>
        </strong>
   </div>

  </Header>

  <nav>

  Side Menu
  <!--
	<ul>
	    <li><a href="#">Product</a></li>
    </ul>
	-->
  </nav>

  <section>
	<div class="read">
	<p>
	<h5>▶ COMMNUNITY</h5>
	공유하고 싶은 내용을 자유롭게 작성해 주세요.
	<hr/>
	<p>
	<div class="container">
	<div class="table-responsive">
	<table class="table table-bordered table-condensed">
    {% for row in data %}
    	<tbody>
            <tr>
                <th >작성자 </th>
                <td>{{row[3]}}</td>
                <th>작성날짜 </th>
                <td>{{row[4]}}</td>
            </tr>
            <tr>
                <th>제목 </th>
                <td>{{row[1]}}</td>
                <th>조회수 </th>
                <td>{{row[5]}}</td>
            </tr>
            <tr>
		<th colspan="4">내용</td>
            </tr>
            <tr>
                <td colspan="4"  height="300" align="left"> {{row[2]}} </td>
            </tr>
            <tr>
            </tr>
            <tr>
    <form action ='/read_btn/'>
		<td style="border:0px" solid=white; align="left">
      <button class="btn btn-sm pull-right" type="submit" name ='button' value="list">글목록</button></span>

		 	<button class="btn btn-sm pull-right" type="submit" id="writer" name ='button' value="modify">수정</button> </span>
                </td>
		<td style="border:0px" solid=white;><input type="hidden" name="number" value={{row[0]}}></td>
		<td style="border:0px" solid=white;> </td>
                <td style="border:0px" solid=white; align="right">
		 	<button class="btn btn-sm pull-right" type="submit" id="writer" name ='button' value="delete">삭제</button> </span>
                </td>
    </form>
          </tr>
    </tbody>
    {% endfor %}
</table>
</div>
</div>
</div>
  </section>


  <footer>
      About My Dog
  </footer>
</body>

</html>

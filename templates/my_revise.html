      <div class="logout" style="float:right;padding-top:20px;">

          <button type="submit" id="Logout">Logout</button>
        </form>
        {{username}}님 환영합니다.
      </div>
      {% else %}
      <div class="login">
    <form action ="/login/" style="display:inline;">
      <button type="submit" id="Login">Login</button>

      <button type="submit" id="SignUp">SignUp</button>

	<section border="1">
	<div class="list"  >
	<p>
	<h5 align="left">▶ 회원정보 수정</h5>
	<p align="left">
	<hr/>
	<div class="container">
	<div class="table-responsive">
  <form action= "/vertify/">
    <table class="table table-bordered table-condensed">

      <tbody>
        <tr>
          <th>ID</th>
          <td>{{username}}</td >
          </tr>
          <tr>
            <th>비밀번호 </th>
            <td><input type="password" placeholder="비밀번호를 입력하세요. (영어 소문자, 숫자 포함 4-12자리)" name="password" class="form-control"/></td>
          </tr>
          <tr>
            <th>비밀번호 확인</th>
            <td><input type="password" placeholder="비밀번호를 다시 입력하세요. " name="password2" class="form-control"/></td>
          </tr>

          <tr>
            <th>이름</th>
            <td><input type="text" placeholder="이름을 입력하세요. " name="name" class="form-control"/></td>
          </tr>
          <tr>
            <th>주소</th>
            <td><input type="zipcode" placeholder="ZipCode " name="zipcode" class="form-control">
              <input type="text" placeholder="Address " name="address1" class="form-control">
              <input type="text" placeholder="detail Address " name="address2" class="form-control"></td>
            </tr>
            <tr>
              <th>전화번호</th>
              <td><input type="text" placeholder="전화번호를 입력하세요. " name="phonenum" class="form-control"/></td>
            </tr>
            <tr>
              <th>E-mail</th>
              <td><input type="text" placeholder="이메일 주소를 입력하세요. " name="email" class="form-control"/></td>
            </tr>

            <tr>
              <td style="border:0px" solid=white; align="right">
                <td style="border:0px" solid=white; align="right">
                  <button class="btn btn-sm pull-right" value = "1" name = "button" type="submit" id="cancel_revise">취소</button> </span>
                  <button class="btn btn-sm pull-right" value = "2" name = "button" type="submit">저장</button></span>
                  <button class="btn btn-sm pull-right" value = "3" name = "button" type="submit" id="out">탈퇴</button> </span>
                </td>
              </tr>
            </tbody>
          </table>
  </form>
    <hr/>
	</div>
	</div>



	</section>


  <footer>
      About My Dog
  </footer>
</body>

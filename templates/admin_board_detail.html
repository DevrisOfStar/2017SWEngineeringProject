<!DOCTYPE html>
<html lang = "ko">
<Head>

<title>About My Dog</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

<strong>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/board.css') }}">
</strong>

</Head>

<body>
  <Header>
      <div class="logo">

        <a href="{{url_for('home')}}"><img src="{{url_for('static',filename='img/logo.png')}}" height="120px" title="Home" /></a>
        </form>
      </div>
      <div class="search">
                <form action='/search' method='POST'>
            <span class="input-group-btn pull-right">
                      <input type="text" name="searchBar" class="form-control" placeholder="Search" size="90" >
            <button class="btn btn-danger" type="submit" id="mySearch" onclick="location.href='#'"  style="height:40px; width:60px;">검색</button>
            </span>
                </form>
                 </div>
                 {% if username%} <!-- 로그인 상태 -->
                <div class="logout" style="float:right;padding-top:20px;">
                  <form action ="/logout/" style="float:right;display:inline;">
                    <button type="submit" id="Logout">Logout</button>
                  </form>
                  {{username}} 님 환영합니다.
                </div>
                {% else %}
                <div class="login">
              <form action ="/login/" style="display:inline;">
                <button type="submit" id="Login">Login</button>
              </form>
              <form action ="/signup/" style="display:inline;">
                <button type="submit" id="SignUp">SignUp</button>
              </form>
              </div>
                  {% endif %}
                <div class = "menu">
                <strong>
                    <ul>
                      <li><a href="{{url_for('bestproduct')}}">베스트상품</a></li>
                      <li><a href="{{url_for('search')}}">애완용품</a></li>
                      <li><a href="{{url_for('community')}}">COMMUNITY</a></li>
                     {% if username == "admin" %}
                      <li><a href="{{url_for('admin')}}">ADMIN PAGE</a></li>
                      {% else %}
                      <li><a href="{{url_for('mypage')}}">MY PAGE</a></li>
                      {% endif %}
                    </ul>
                  </strong>
             </div>
  </Header>

  <!-- 사이드바 -->
  <nav id="page-wrapper">
    <ul class="sidebar-nav">
      <li class="sidebar-brand">
        <font color="white">Admin</font>
      </li>
      <li><a href="{{url_for('adminitem')}}">상품관리</a></li>
      <li><a href="{{url_for('adminmember')}}">회원관리</a></li>
      <li><a href="{{url_for('adminboard')}}">게시판관리</a></li>
    </ul>
  </nav>
  <!-- /사이드바 -->

  <section>
	<div class="writer">
	<p>
	<h5>▶ 게시글 수정 - admin</h5>
	<hr/>
	<p>
	<div class="container">
	<div class="table-responsive">
	<table class="table table-bordered table-condensed">
    {% for row in data %}
    	<tbody>
        <form action="{{url_for('processadminboard')}}">
            <tr>
                <th>제목: </th>
                <td><input type="text" placeholder="제목을 입력하세요. " name="subject" value = "{{row[1]}}" class="form-control"/></td>
            </tr>
            <tr>
                <th >내용: </th>
                <td><textarea cols="50" rows="10" placeholder="내용을 입력하세요. " name="content" value ="{{row[2]}}" class="form-control"></textarea></td>
            </tr>
	    <tr>
          <td style="border:0px" solid=white; align="right">
            <span class="input-group-btn pull-right"><button class="btn btn-sm pull-right" name="button" value="delete">삭제</button></td>
              <td style="border:0px" solid=white; align="right"><button class="btn btn-sm pull-right" name="button" value="modify">수정</button></span>
                <button class="btn btn-sm pull-right" id="writer" name="button" value="cancel">취소</button> </span>
                <td style="border:0px" solid=white;><input type="hidden" name="number" value={{number}}></td>
              </td>
            </tr>
          </form>
    </tbody>
    {% endfor %}
</table>
</div>
</div>
</div>
  </section>
</body>

</html>
